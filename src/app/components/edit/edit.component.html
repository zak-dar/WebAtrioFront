<div class="row">
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">   
                <div class = "container">   
                    <div class="controls">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_nom">Nom de l'entreprise *</label>
                                    <input id="form_nom" type="text" name="name" class="form-control" placeholder="Ex : Enedis" required="required" data-error="Information obligatoire" [(ngModel)]="emploi.nomEntreprise">                              
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_encoreEnPoste">Êtes-vous encore en poste ?</label>                                   
                                </div>
                            </div>
                        </div>
                        <input id="form_encoreEnPoste" type="checkbox" name="name" [(ngModel)]="emploi.encoreEnPoste"> 
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_posteOccupe">Poste occupé *</label>
                                    <input id="form_posteOccupe" type="text" name="name" class="form-control" placeholder="Ex : comptable" required="required" data-error="Information obligatoire" [(ngModel)]="emploi.posteOccupe">                              
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Date de début de contrat *</label>
                                    <input id="form_dateDebut" type="date" name="name" class="form-control" required="required" data-error="Information obligatoire" [(ngModel)]="emploi.dateDebut">               
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Date de fin de contrat</label>
                                    <input id="form_dateFin" type="date" name="name" class="form-control" [(ngModel)]="emploi.dateFin">                
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">                        
                            <button type="submit" class="mt-2 btn btn-info text-light btn-send  pt-2 btn-block" (click)="save()">Sauvegarder</button>                       
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
<div>
    <button class="btn btn-info" (click)="retour()">Retour</button>
</div>
