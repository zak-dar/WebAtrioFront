<div class="row">
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">   
                <div class = "container">   
                    <div class="controls">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_nom">Nom *</label>
                                    <input id="form_nom" type="text" name="name" class="form-control" placeholder="Ex : Brandon" required="required" data-error="Information obligatoire" [(ngModel)]="personne.nom">                              
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_posteOccupe">Pr√©nom *</label>
                                    <input id="form_posteOccupe" type="text" name="name" class="form-control" placeholder="Ex : Gaviscon" required="required" data-error="Information obligatoire" [(ngModel)]="personne.prenom">                              
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Date de Naissance *</label>
                                    <input id="form_dateDebut" type="date" name="name" class="form-control" required="required" data-error="Information obligatoire" [(ngModel)]="personne.dateNaissance">               
                                </div>
                            </div>
                        </div>                       
                        <div class=" pt-2 col-md-12">                        
                            <button type="submit" class="btn btn-info text-light btn-send btn-block" (click)="save()">Sauvegarder</button>                       
                        </div>
                        <div class=" pt-2 col-md-12">                        
                            <button type="submit" class="btn btn-info text-light btn-send btn-block" (click)="retour()">Annuler</button>                       
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
